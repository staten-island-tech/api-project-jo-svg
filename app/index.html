<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-[url('/img/image.png')] bg-no-repeat bg-cover bg-fixed min-h-screen">
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Valorant</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto mr-7" />
        </div>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="imageStats w-full h-96 mt-7" > </div>
      <div class="join rounded-none flex flex-row flex-wrap w-3/4 justify-evenly self-center mt-20">
        <input
          class="join-item btn text-white w-32 bg-[rgb(29,32,37)]"
          type="radio"
          name="options"
          aria-label="MELEE"
          checked="checked"
          style="outline: none;" />
        <input
          class="join-item btn text-white w-32 bg-[rgb(29,32,37)]"
          type="radio"
          name="options"
          aria-label="RIFLES"
          style="outline: none;" />
        <input
          class="join-item btn text-white w-32 bg-[rgb(29,32,37)]"
          type="radio"
          name="options"
          aria-label="HEAVY WEAPONS"
          style="outline: none;" />
        <input
          class="join-item btn text-white w-32 bg-[rgb(29,32,37)] "
          type="radio"
          name="options"
          aria-label="SHOTGUNS"
          style="outline: none;" />
        <input
          class="join-item btn text-white w-32 bg-[rgb(29,32,37)]"
          type="radio"
          name="options"
          aria-label="PISTOLS"
          style="outline: none;" />
        <input
          class="join-item btn text-white w-32 bg-[rgb(29,32,37)]"
          type="radio"
          name="options"
          aria-label="SNIPER RIFLES"
          style="outline: none;" />
        <input
          class="join-item btn text-white w-32 bg-[rgb(29,32,37)]"
          type="radio"
          name="options"
          aria-label="SMGS"
          style="outline: none;" />
      </div>
      <div class="container mt-10 mx-auto w-fit h-56 flex flex-wrap justify-center items-center gap-2.5 overflow-x-scroll scrollbar-track-transparent">
      </div>
      <style>
        .card.hidden {
            display: none;
        }
        #magazine-size::-webkit-progress-value,
        #equip-time-seconds::-webkit-progress-value,
        #reload-time-seconds::-webkit-progress-value,
        #fire-rate::-webkit-progress-value {
          background-color: white; /* Progress bar color */
        }
      </style>
      
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
