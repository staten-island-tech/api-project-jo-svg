<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-[url('/img/background.png')]">
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Valorant</a>
        <img src="/app/img/image.png" alt="">
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
        </div>
      </div>
    </div>
    <div class="join">
      <input
        class="join-item btn bg-white"
        type="radio"
        name="options"
        aria-label="ALL"
        checked="checked" />
      <input class="join-item btn bg-white" type="radio" name="options" aria-label="RIFLES" />
      <input class="join-item btn bg-white" type="radio" name="options" aria-label="HEAVY WEAPONS" />
      <input class="join-item btn bg-white" type="radio" name="options" aria-label="SHOTGUNS" />
      <input class="join-item btn bg-white" type="radio" name="options" aria-label="PISTOLS" />
      <input class="join-item btn bg-white" type="radio" name="options" aria-label="SNIPER RIFLES" />
      <input class="join-item btn bg-white" type="radio" name="options" aria-label="SMG"/>
      <input class="join-item btn bg-white" type="radio" name="options" aria-label="MELEE"/>
    </div>
    <div class="container mx-auto my-8 w-11/12 flex flex-wrap justify-evenly items-center gap-2.5">
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
