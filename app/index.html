<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-[url('/img/background.jpg')] bg-no-repeat bg-cover bg-fixed">
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Valorant</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
        </div>
      </div>
    </div>
    <div class="join rounded-none">
      <input
        class="join-item btn text-white bg-[rgb(29,32,37)] appearance-none peer-checked:bg-[rgb(157,160,165)] peer-checked:ring-0 peer-checked:border-none"
        type="radio"
        name="options"
        aria-label="ALL"
        checked="checked"
        style="outline: none;" />
      <input
        class="join-item btn text-white bg-[rgb(29,32,37)] appearance-none peer-checked:bg-[rgb(157,160,165)] peer-checked:ring-0 peer-checked:border-none"
        type="radio"
        name="options"
        aria-label="RIFLES"
        style="outline: none;" />
      <input
        class="join-item btn text-white bg-[rgb(29,32,37)] appearance-none peer-checked:bg-[rgb(157,160,165)] peer-checked:ring-0 peer-checked:border-none"
        type="radio"
        name="options"
        aria-label="HEAVY WEAPONS"
        style="outline: none;" />
      <input
        class="join-item btn text-white bg-[rgb(29,32,37)] appearance-none peer-checked:bg-[rgb(157,160,165)] peer-checked:ring-0 peer-checked:border-none"
        type="radio"
        name="options"
        aria-label="SHOTGUNS"
        style="outline: none;" />
      <input
        class="join-item btn text-white bg-[rgb(29,32,37)] appearance-none peer-checked:bg-[rgb(157,160,165)] peer-checked:ring-0 peer-checked:border-none"
        type="radio"
        name="options"
        aria-label="PISTOLS"
        style="outline: none;" />
      <input
        class="join-item btn text-white bg-[rgb(29,32,37)] appearance-none peer-checked:bg-[rgb(157,160,165)] peer-checked:ring-0 peer-checked:border-none"
        type="radio"
        name="options"
        aria-label="SNIPER RIFLES"
        style="outline: none;" />
      <input
        class="join-item btn text-white bg-[rgb(29,32,37)] appearance-none peer-checked:bg-[rgb(157,160,165)] peer-checked:ring-0 peer-checked:border-none"
        type="radio"
        name="options"
        aria-label="SMGS"
        style="outline: none;" />
    </div>
    <div class="container mx-auto my-8 w-11/12 flex flex-wrap justify-evenly items-center gap-2.5">
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
